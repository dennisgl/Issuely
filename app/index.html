<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Issuely</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="container">
        <h1 id="title" class="ui header">Issuely - Github projects issues analysis</h1>
        <div id="chart"><svg></svg></div>
        <div>
            <div class="ui input">
              <a class="ui huge orange label">Owner</a><input class="issInput" id="ownerInput" type="text" placeholder="owner">
            </div>
            <div class="ui input">
              <a class="ui huge orange label">Repo Name</a><input class="issInput" id="repoInput" type="text" placeholder="Repo name">
            </div>
            <div class="ui huge green button" id="fetchBtn">fetch</div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.js"></script>
    <!-- endbower -->
    <!-- endbuild -->



    <script src="scripts/blackList.js"></script>
    <script src="scripts/app.js"></script>



        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
